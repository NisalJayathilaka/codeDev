<form #f="ngForm" (ngSubmit)="submitValues(f)">
  <div class="form-group">
    <label for="email" >Name:</label>
    <input type="text" required ngModel  name="name" class="form-control" id="name" />
  </div>
  <div class="form-group">
    <label for="pwd">Email:</label>
    <input type="email" required ngModel name="email" class="form-control" id="email" />
  </div>
  <div class="form-group">
    <label for="pwd">Phone:</label>
    <input type="text" required ngModel name="phone" class="form-control" id="email" />
  </div>
  <div class="form-group">
    <label for="pwd">Amount:</label>
    <input type="number" required ngModel name="amount" class="form-control" id="amount" />
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="container">
  <h2>Basic Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>email</th>
        <th>Phone</th>
        <th>Amount</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of payment">
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.amount}}</td>
        <td><button type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
