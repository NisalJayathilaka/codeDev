<form #f="ngForm" (ngSubmit)="submitValues(f)">
  <div class="form-group">
    <label for="email" >Name:</label>
    <input type="text" [(ngModel)]="payment.name"  name="name" class="form-control" id="email" />
  </div>
  <div class="form-group">
    <label for="pwd">Email:</label>
    <input type="email" [(ngModel)]="payment.email" name="email" class="form-control" id="pwd" />
  </div>
  <div class="form-group">
    <label for="pwd">Phone:</label>
    <input type="text" [(ngModel)]="payment.phone" name="phone" class="form-control" id="pwd" />
  </div>
  <div class="form-group">
    <label for="pwd">Amount:</label>
    <input type="number" [(ngModel)]="payment.amount" name="amount" class="form-control" id="pwd" />
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="container">
  <h2>Basic Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>email</th>
        <th>Phone</th>
        <th>Amount</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
        <td>john@example.com</td>
        <td><button type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
